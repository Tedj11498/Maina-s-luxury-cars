<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maina's Luxury Car Sales</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" />
</head>
<body>
  <header>
    <h1>Maina's Luxury Car Sales ðŸ’¯</h1>
    <input type="text" id="searchBar" placeholder="Search by brand or model..." />
    
    <!-- Dark mode toggle -->
    <label class="switch">
      <input type="checkbox" id="darkToggle" />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section id="controls">
      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="">-- Select --</option>
        <option value="price">Price</option>
        <option value="hp">Horsepower</option>
      </select>
    </section>

    <section id="car-list">
      <!-- Car cards will be injected by JS -->
    </section>
  </main>

  <!-- Booking Modal -->
  <div id="booking-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Book a Test Drive</h2>
      <form id="booking-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="text" id="car" placeholder="Car Model" readonly />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Luxury Car Sales. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">Twitter</a>
    </div>
  </footer>

  <script>
    const cars = [
      {
        brand: 'Audi',
        model: 'A6',
        engine: '2.0L TFSI',
        color: 'Black',
        hp: 261,
        price: 55000,
        image: 'images/audi.jpg',
        logo: 'images/brands/audi-logo.png'
      },
      {
        brand: 'BMW',
        model: 'X5',
        engine: '3.0L I6',
        color: 'White',
        hp: 335,
        price: 65000,
        image: 'images/bmw.jpg',
        logo: 'images/brands/bmw-logo.png'
      },
      {
        brand: 'Range Rover',
        model: 'Velar',
        engine: '2.0L Turbo',
        color: 'Gray',
        hp: 247,
        price: 70000,
        image: 'images/range-rover.jpg',
        logo: 'images/brands/range-logo.png'
      },
      {
        brand: 'Mercedes',
        model: 'E-Class',
        engine: '2.0L Turbo',
        color: 'Blue',
        hp: 255,
        price: 62000,
        image: 'images/mercedes.jpg',
        logo: 'images/brands/mercedes-logo.png'
      },
      {
        brand: 'Porsche',
        model: '911 Carrera',
        engine: '3.0L Twin-Turbo',
        color: 'Red',
        hp: 379,
        price: 101200,
        image: 'images/porsche.jpg',
        logo: 'images/brands/porsche-logo.png'
      },
      {
        brand: 'Bentley',
        model: 'Continental GT',
        engine: '6.0L W12',
        color: 'Silver',
        hp: 626,
        price: 231000,
        image: 'images/bentley.jpg',
        logo: 'images/brands/bentley-logo.png'
      }
    ];

    const carList = document.getElementById('car-list');
    const searchBar = document.getElementById('searchBar');
    const sortSelect = document.getElementById('sort');
    const modal = document.getElementById('booking-modal');
    const closeModal = document.getElementById('close-modal');
    const form = document.getElementById('booking-form');
    const carInput = document.getElementById('car');

    function displayCars(filter = '', sortBy = '') {
      let filtered = cars.filter(car =>
        (car.brand + car.model).toLowerCase().includes(filter.toLowerCase())
      );

      if (sortBy === 'price') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortBy === 'hp') {
        filtered.sort((a, b) => a.hp - b.hp);
      }

      carList.innerHTML = '';
      filtered.forEach(car => {
        const carCard = document.createElement('div');
        carCard.className = 'car';
        carCard.innerHTML = `
          <span class="brand-logo"><img src="${car.logo}" alt="${car.brand} logo" /></span>
          <img src="${car.image}" alt="${car.brand} ${car.model}" />
          <h2>${car.brand} ${car.model}</h2>
          <p><strong>Engine:</strong> ${car.engine}</p>
          <p><strong>Color:</strong> ${car.color}</p>
          <p><strong>Horsepower:</strong> ${car.hp} HP</p>
          <p><strong>Price:</strong> $${car.price.toLocaleString()}</p>
          <button onclick="openBooking('${car.brand} ${car.model}')">Book Now</button>
        `;
        carList.appendChild(carCard);
      });
    }

    function openBooking(model) {
      modal.classList.remove('hidden');
      carInput.value = model;
    }

    closeModal.onclick = () => modal.classList.add('hidden');

    form.onsubmit = (e) => {
      e.preventDefault();
      alert(`Booking submitted for ${carInput.value}. We'll contact you soon!`);
      modal.classList.add('hidden');
      form.reset();
    };

    searchBar.addEventListener('input', () => displayCars(searchBar.value, sortSelect.value));
    sortSelect.addEventListener('change', () => displayCars(searchBar.value, sortSelect.value));

    displayCars();

    // Dark mode toggle
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
